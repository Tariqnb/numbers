<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column {
           float: left;
           width: 33.33%;
           padding: 10px;
           box-sizing: border-box;
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
    </style>
</head>
<body>
    <div class ="row" id="login">
    </div>
    <div class="row">
        <div class="column">          
            <section>
                <h2>Arithmetic</h2>
                <input id="operand1"/> 
                <label>+</label>
                <input id="operand2"/>
                <button onclick="add()">=</button>
                <label id="sum"></label>  
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Caesar Cipher</h2>
                <label>Text:</label>
                <input id="textToEncode"/>
                <button onclick="encodeCaesar()">Cipher</button>
                <label id="encodedText"></label>
            </section>
        </div>
    </div>
    <script src="configuration.js"></script>
    <script>
        let hosts = configuration.hosts;
        displayLogin();
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value; 
            const header = {'Authorization':`Bearer ${configuration.token}`};
            const response = await fetch(`${hosts.primes_servvice}/primes/${n}`,{headers});   
            const response = await fetch("https://primes-serviceatsha256.onrender.com/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
        async function encodeCaesar() {
        const textToEncodeInput = document.getElementById("textToEncode");
        let text = textToEncodeInput.value;
        let defaultShift = 3; 
        const response = await fetch(`https://ciphers-service-latest-59n6.onrender.com/ciphers/caesar/${text}/${defaultShift}`);
        if (response.ok) {
            const result = await response.json();
            document.getElementById("encodedText").innerText = result.cipher;
        } else {
            console.error("Failed to fetch", response.status, response.statusText);
            document.getElementById("encodedText").innerText = "Error: Could not encode text";
        }
}

    </script>
</body>
</html>
