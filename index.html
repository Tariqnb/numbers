<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="op1"/>
        <label>+</label>
        <input id="op2"/>
        <button onclick="add()">=</button>
        <label id="sum"></label>
    </section>
    <script>
        function add() {
            let op1Input = document.getElementById("op1");
            let op2Input = document.getElementById("op2");
            let sumLabel = document.getElementById("sum");
            let operand1 = Number(op1Input.value);
            let operand2 = Number(op2Input.value);
            let result = operand1 + operand2;
            sumLabel.textContent = result;
        }
    </script>
</body>
</html>
